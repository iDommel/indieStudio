name: Cross-compilation test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3
    - name: build with cmake
      run: |
        cmake -B build
        cmake --build build