name: Cross-compilation test

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: build with cmake
      continue-on-error: true
      run: |
        cmake -B build
        cmake --build build